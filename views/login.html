<!-- Login box
    ================================================== -->

<div class="container">
<div class="row">
  <div class=" login-box-main">
  
    
  <div class=" loginsection login">
	<div ng-class="{'alert alert-danger': error}">{{error}}</div>
  <h1>Member Login</h1>
   <form accept-charset="utf-8" method="post" name="loginForm" novalidate><div style="display:none;">
   <input type="hidden" value="POST" name="_method">
   </div>  	
   <table cellspacing="5" cellpadding="5" border="0" align="center">
		<tbody><tr>
			<td>
			<input type="text"  maxlength="25" placeholder="Username" name="username" class="input" ng-model="username" required>
			<!--span ng-show="loginForm.username.$error.required">Username is required.</span-->
			</td>
		</tr>
		<tr>
			<td><input type="password"   placeholder="Password" name="password" class="input" ng-model="password" required>
			 <!--span ng-show="loginForm.password.$error.required">Username is required.</span-->
			</td>
		</tr>	

		<tr>
			<td><div class="submit">
			<input type="button" value="Login" class="login_btn" ng-disabled="loginForm.username.$error && loginForm.username.$invalid ||
			  loginForm.password.$error && loginForm.password.$invalid" ng-click="login();"></div>
			</td>
		</tr>
		
		<tr>
			<td><a class="forget_password" href="/forgotPassword">Forgot Your Password?</a></td>
		</tr>
	</tbody></table>
    </form></div>
  </div>
  </div>
   </div>
